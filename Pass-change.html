<html lang="en">

<body>
    <header>
        <img src="icons/Logo_2__1_-removebg-preview.png" alt="">
        <h1>SWAPA</h1>

    <main>
            <h2>Change your Password</h2>
            <form action="pass-change.php" method="POST">
                <div class="input-group">
                    <label for="new-password">New Password:</label>
                    <input type="password" id="new-password" name="new-password" required>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm New Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>

                <button class="submitbtn" type="submit"><a href="home.html">Change Password</a></button>
                <button class="nobtn" type="submit"><a href="home.html">Continue Without Changing</a></button>
            </form>
    </main>
